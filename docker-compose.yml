version: '3.9'

# ORACLE - Enterprise GraphQL Authority
# Production-ready service mesh with Oracle DB, MinIO, Redis, and Spring Boot 3

services:
  # Oracle Database Free
  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle-free
    environment:
      ORACLE_PWD: ${ORACLE_ADMIN_PASSWORD:-AdminPassword123}
      ORACLE_CHARACTERSET: AL32UTF8
      DB_USER_PASSWORD: ${DB_USER_PASSWORD:-ssfpassword}
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./healthcheck.sh:/opt/oracle/healthcheck.sh
    networks:
      - oracle-network
    healthcheck:
      test: ["CMD", "/opt/oracle/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 120s
    shm_size: 2gb

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio-server
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-o-cara-esta-pedindo-uma-chave-de-acesso}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-o-cara-esta-pedindo-uma-chave-secreta}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - oracle-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: redis-cache
    command: ["redis-server", "--save", "900 1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oracle-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Jaeger - Distributed Tracing Backend
  # Receives OpenTelemetry traces from Spring Boot application via OTLP/gRPC (port 4317)
  # Provides trace visualization UI on port 16686
  # In-memory storage suitable for development (use Cassandra/Elasticsearch for production)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger-tracing
    environment:
      # Collector configuration
      COLLECTOR_OTLP_ENABLED: "true"
      COLLECTOR_OTLP_HOST_PORT: "0.0.0.0:4317"
      # Agent configuration (UDP for legacy clients)
      AGENT_ZIPKIN_HOST_PORT: "0.0.0.0:5775"
      AGENT_COMPACT_THRIFT_HOST_PORT: "0.0.0.0:6831"
      AGENT_BINARY_THRIFT_HOST_PORT: "0.0.0.0:6832"
      # Query service configuration
      QUERY_PORT: "16686"
      # Sampling configuration (server-side; applies to all traces received by Jaeger)
      # Jaeger samples 10% of traces for storage, providing global trace volume control
      SAMPLING_TYPE: "probabilistic"
      SAMPLING_PARAM: "0.1"  # Server-side: 10% of traces stored for analysis
      # UI configuration
      SPAN_STORAGE_TYPE: memory  # In-memory for development (use cassandra/elasticsearch for production)
    ports:
      # OTLP/gRPC receiver (from OpenTelemetry exporters)
      - "4317:4317"
      # Jaeger UI
      - "16686:16686"
      # Legacy Thrift/Zipkin receivers (if needed)
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
    networks:
      - oracle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686/api/traces", "--connect-timeout", "2", "--max-time", "3"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Spring Boot Application
  app: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oracle-app
    depends_on:
      oracle:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    environment:
      ORACLE_HOST: oracle
      ORACLE_PORT: 1521
      ORACLE_DB: FREEPDB1
      ORACLE_USER: ${ORACLE_USER:-APP_USER}
      ORACLE_PASSWORD: ${ORACLE_PASSWORD:-ssfpassword}
      ORACLE_ADMIN_PASSWORD: ${ORACLE_ADMIN_PASSWORD:-AdminPassword123}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-o-cara-esta-pedindo-uma-chave-de-acesso}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-o-cara-esta-pedindo-uma-chave-secreta}
      JWT_SECRET: ${JWT_SECRET:-0123456789abcdefghijklmnopqrstuv0123456789abcdefghijklmnopqrstuv}
      KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD:-changeit}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # OpenTelemetry Configuration
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: ssf-graphql
      # Sampling configuration (client-side; reduces telemetry export volume before transmission)
      # Client samples 10% of traces locally, reducing network load; Jaeger further samples at ingestion.
      # Effective sampling: 10% Ã— 10% = 1% of traces reach storage for detailed debugging.
      # For higher visibility during development, increase OTEL_TRACES_SAMPLER_ARG to 1.0 (100%).
      OTEL_TRACES_SAMPLER: probabilistic
      OTEL_TRACES_SAMPLER_ARG: "0.1"  # Client-side: 10% of traces exported to Jaeger
    ports:
      - "8443:8443"
    volumes:
      - ./data:/app/data
    networks:
      - oracle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/actuator/health", "-k"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 120s

volumes:
  oracle_data:
  minio_data:
  redis_data:

networks:
  oracle-network:
    driver: bridge
